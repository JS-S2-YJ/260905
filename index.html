<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>저희 결혼합니다</title>
    <link rel="stylesheet" href="style.css?v=1.21">
    <link rel="stylesheet" href="style.css?v=1.4"> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <p class="eng-date">2026. 09. 05. 토요일</p>
            <div class="photo-area">
                <div class="main-photo-wrapper">
                    <img src="images/photo4.jpeg" alt="메인 웨딩 사진" class="main-photo">
                </div>
            </div>
            <div class="names">
                <h1>이재석 <span class="amp">&</span> 신예진</h1>
            </div>
            <p class="intro-text">
                저희 두 사람, 사랑으로 하나 되어<br>
                새로운 인생을 시작하려 합니다.<br>
                귀한 걸음 하시어 축복해 주시면<br>
                더없는 기쁨으로 간직하겠습니다.
            </p>
        </header>

        <hr class="divider">

        <section class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item-wrapper"><img src="images/photo1.jpeg" alt="웨딩사진1" class="gallery-item"></div>
                <div class="gallery-item-wrapper"><img src="images/photo2.jpeg" alt="웨딩사진2" class="gallery-item"></div>
                <div class="gallery-item-wrapper"><img src="images/photo3.jpeg" alt="웨딩사진3" class="gallery-item"></div>
                <div class="gallery-item-wrapper"><img src="images/photo4.jpeg" alt="웨딩사진4" class="gallery-item"></div>
            </div>
            <p class="gallery-hint">옆으로 넘겨보세요</p>
        </section>

        <hr class="divider">

        <section class="calendar-section">
            <h2>9월 5일</h2>
            <p class="time">토요일 오후 12시</p>
            <p class="location">서울 강서구 베뉴지홀 2층</p>
            
            <div class="d-day-box">
                <span id="d-day-count">계산 중...</span>
            </div>
        </section>

        <hr class="divider">

        <section class="map-section">
            <h2>오시는 길</h2>
            
            <div class="map-container">
                <div class="map-image-wrapper">
                    <img src="images/photo5.png" alt="오시는 길 약도" class="map-image">
                </div>
            </div>

            <div class="map-info">
                <p class="address-title">2층 베뉴지홀</p>
                <p class="address-text">서울 강서구 수정필요</p>
                <p class="sub-text">
                    🚇 발산역 3번 출구 도보 5분<br>
                    🚗 건물 내 지하 주차장 이용 (2시간 무료)
                </p>
            </div>
            
            <div class="navi-buttons">
                <a href="#" class="btn-navi">티맵</a>
                <a href="#" class="btn-navi">카카오내비</a>
            </div>
        </section>

        <hr class="divider">

        <section class="guestbook-section">
            <h2>축하 메시지</h2>
            
            <div class="guestbook-form">
                <input type="text" id="guest-name" placeholder="이름" maxlength="10">
                <textarea id="guest-message" placeholder="축하의 말을 남겨주세요" maxlength="100"></textarea>
                <button onclick="writeGuestbook()">등록하기</button>
            </div>

            <div id="guestbook-list">
                </div>
        </section>

        <footer>
            <p>마음을 담아 초대합니다.</p>
        </footer>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script type="module" src="script.js?v=1.21"></script>
</body>
</html>
