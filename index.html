<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>저희 결혼합니다</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <p class="eng-date">2024. 12. 25. SAT</p>
            <div class="photo-area">
                <img src="images/photo1.jpeg" alt="메인 웨딩 사진" class="main-photo">
            </div>
            <div class="names">
                <h1>김신랑 <span class="amp">&</span> 이신부</h1>
            </div>
            <p class="intro-text">
                저희 두 사람, 사랑으로 하나 되어<br>
                새로운 인생을 시작하려 합니다.<br>
                귀한 걸음 하시어 축복해 주시면<br>
                더없는 기쁨으로 간직하겠습니다.
            </p>
        </header>

        <hr class="divider">

        <section class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <img src="images/photo1.jpeg" alt="웨딩사진1" class="gallery-item">
                <img src="images/photo2.jpeg" alt="웨딩사진2" class="gallery-item">
                <img src="images/photo3.jpeg" alt="웨딩사진3" class="gallery-item">
                <img src="images/photo4.jpeg" alt="웨딩사진4" class="gallery-item">
                </div>
            <p class="gallery-hint">옆으로 넘겨보세요</p>
        </section>

        <hr class="divider">

        <section class="calendar-section">
            <h2>12월 25일</h2>
            <p class="time">토요일 오후 1시</p>
            <p class="location">서울 강남구 행복웨딩홀 1층</p>
            
            <div class="d-day-box">
                결혼식이 <span id="d-day-count">0</span>일 남았습니다.
            </div>
        </section>

        <footer>
            <p>마음을 담아 초대합니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
